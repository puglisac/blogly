{%extends "base.html"%} {%block header%}
<div class="card container" style="width:50%">
    <img class="card-img-top" src="{{user.image_url}}" alt="">
    <div class="card-body">
        <h2 class="card-title">{{user.full_name}}</h2> <br>
        <a href="/users/{{user.id}}/edit"><button class="btn btn-primary">Edit Details</button></a>
    </div>
</div> {%endblock%} {%block content%}

<div class="container">
    <h3>Posts</h3>
    <ul>
        {%for post in posts%}
        <a href="/posts/{{post.id}}">
            <li>{{post.title}}</li>
        </a>
        {%endfor%}
    </ul>
    <a href="/users/{{user.id}}/posts/new"><button class="btn btn-primary">Add Post</button></a>
</div>{%endblock%}
