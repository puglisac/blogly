{%extends "base.html"%} {%block header%}
<h2 class="container">Users</h2>
{%endblock%} {%block content%}
<div class="container">
    <ul class="list-group">
        {%for user in users%}
        <a href="/users/{{user.id}}">
            <li>{{user.full_name}}</li>
        </a>
        {%endfor%}
    </ul>

    <a href="/users/new">
        <button class="btn btn-primary">Create User</button>
    </a>
</div>
{%endblock%}
